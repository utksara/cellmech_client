<!DOCTYPE html>

<head>
   <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
   <div id="svgContainer"></div>
   <svg id= "canvas" height = "100" width = "300">
      <polygon id = "cell" points="0,0"
         style="fill:none;stroke:green;stroke-width:2" />
      <polygon id = "nucleus" points="0,0" />
      <!-- <polygon id = "cntr1" points="100,100 500,500 1000,100"
      style="fill:none;stroke:lightblue;stroke-width:2"></polygon> -->
   </svg>
   <div id="mainbutttons">
      <button id = "wobble" class="buttonsbox">Wobble</button>
      <button id = "stop" class="buttonsbox">Stop</button>
      <button id = "contourmesh" class="buttonsbox">Contour Mesh</button> 
      <button id = "applytraction" class="buttonsbox">Apply traction</button> 
      <button id = "placenewcell" class="buttonsbox">Place new cell</button>   
      <button id = "realtimeevolution" class="buttonsbox">Real time evolution</button>
      <button id = "reset" class="buttonsbox">Reset</button> 
   </div>
   <div id="commandline">
      <h3 id="cmdtitle">commandline</h1>
      <textarea id="textarea" rows="4" cols="100">enter the command</textarea>
      <p id="para">command doc can be found <a href="//utksara.github.io">here</a></p>
   </div>
   <script type="module" src="javascripts/index.js"></script>
</body>
</html>
